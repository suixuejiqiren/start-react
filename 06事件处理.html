<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .my-btn {
            background: #ff6700;
            color: #fff;
            border-radius: 4px;
            padding: 10px 16px;
            border: 1px solid #fff;
            outline: none;
        }
        .my-btn:active {
            background: orange;
        }
    </style>
</head>
<body>
<div id="app"></div>
</body>
<script src="./static/react.development.js"></script>
<script src="./static/react-dom.development.js"></script>
<script src="./static/babel.min.js"></script>
<script type="text/jsx">
    class Button extends React.Component {
        constructor(props) {
            super(props)
            this.state = {
                msg: "hello world!"
            }

        }
        handleClick (event){
            event.preventDefault();
            this.setState({
                msg: "hello react"
            })
        }
        render() {
            return (
                <div>
                    <h1>{this.state.msg}</h1>
                    <a href="http://www.baidu.com" className="my-btn" onClick={this.handleClick.bind(this)}>{this.props.children}</a>
                </div>

            )
        }
    }

    class Layout extends React.Component{


        render(){
            return (
                <div>
                    <Button>按钮</Button>
                </div>
            )
        }
    }

    ReactDOM.render(<Layout></Layout>, document.querySelector("#app"));

</script>

</html>
