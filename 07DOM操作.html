<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div id="app"></div>
</body>
<script src="./static/react.development.js"></script>
<script src="./static/react-dom.development.js"></script>
<script src="./static/babel.min.js"></script>
<script type="text/jsx">
    class Layout extends React.Component {
        handleMove() {
            console.log(this.box);
            this.box.style.marginLeft = "100px"
        }
        render() {
            return (
                <div className="container">
                    <div className="box" ref={(box) => {this.box = box}}></div>
                    <button onClick={this.handleMove.bind(this)}>
                       移动div
                    </button>
                </div>
            )
        }
    }

    ReactDOM.render(<Layout></Layout>,document.querySelector("#app"))
</script>

</html>
